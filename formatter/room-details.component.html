
<div class = "rooms">
      <h2>{{room.roomName}}</h2>  

      <div class="priceVar">
        <h3>Price Variation</h3><br>
        <div style="display: block;">
          <canvas  #priceChart='base-chart' baseChart width="100" height="100"
                  [datasets] = room.priceStChartData
                  [labels]= room.priceStChartLabels
                  [options]="priceStChartOptions"
                  [legend]="priceStChartLegend"
                  [chartType]="priceStChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>



      <div class = "booking" >
        <h3>Bookings</h3><br>
        <div style="display: block">
          <canvas baseChart
            [data] = room.booked
            [labels] = "bookingLabels"
            [chartType] = "bookingChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>



      <div class = "onlineUsers" >
          <h3>Online Users</h3><br>
          <div style="display: block">
            <h1>{{room.onlineUserCount}}</h1>
          </div>
      </div>

</div>
